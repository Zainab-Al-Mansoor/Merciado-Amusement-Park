<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disclaimer Modal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal h2 {
      margin-top: 0;
    }

    .buttons {
      margin-top: 1.5rem;
    }

    .buttons button {
      margin: 0 10px;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .accept {
      background-color: #4CAF50;
      color: white;
    }

    .decline {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Disclaimer Overlay -->
  <div class="overlay" id="disclaimerOverlay">
    <div class="modal">
      <h2>Disclaimer</h2>
      <p>
        By accessing this site, you agree to our terms and conditions. The information provided here is for general purposes only and may not be up to date or legally binding. Use at your own discretion.
      </p>
      <div class="buttons">
        <button class="accept" type="button" onclick="acceptDisclaimer()">Accept</button>
        <button class="decline" type="button" onclick="declineDisclaimer()">Decline</button>
      </div>
    </div>
  </div>

  <script>
    function acceptDisclaimer() {
      window.location.href = "home.html";
    }

    function declineDisclaimer() {
      window.location.href = "home.html";

    }
  </script>

</body>
</html>
